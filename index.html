<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app_wrap">
        <main class="main_el">
            <section class="location">
                <div class="city">Egypt, US</div>
                <div class="date">Wednesday 27 October 2021</div>
            </section>
            <div class="main_temp">
                <div class="temp">18<span class="in_span">°C</span></div>
                <div class="weather">Fog</div>
                <div class="high_low">18°C / 20°C</div>
            </div>
        </main>
        <header class="header_el">
            <input type="text" autocomplete="off" class="search_box" placeholder="Search">
        </header>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
